<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processos - Veloz Pass</title>
    <link rel="icon" type="image/png" href="Assets/Favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/css/style6.css">
</head>

<body>
    <div class="background-container">
        <header class="cabeçalho">
            <a href="index2.html" class="logo-link">
                <div class="logotipo">
                    <img src="Assets/NewLogoWeb.png" alt="AD logo">
                </div>
            </a>
            <div class="header-actions">
                <button id="change-button" class="icon-button" aria-label="escuro">
                    <i class="bi bi-brightness-high-fill"></i>
                </button>
                <div class="user-actions">
                    <div class="dropdown-container">
                        <button id="profile-button" class="icon-button" aria-label="Perfil">
                            <i class="bi bi-person-circle"></i>
                        </button>
                        <div class="dropdown-content" id="profile-dropdown">
                            <a href="index3.html" class="histórico-link"><i class="bi bi-clock-history"></i> Histórico
                                Geral
                            </a>
                            <a href="index4.html" class="carteira-link"><i class="bi bi-credit-card"></i>Carteira
                                Digital</a>
                            <a href="index.html" class="exit-link"><i class="bi bi-box-arrow-left"></i>Sair</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <h1 class="processoRecarga">Processos de Recarga</h1>
            <div class="card-container">
                <div class="histórico-valores">
                    <div class="tabela-header">
                        <span>PROTOCOLO</span>
                        <span>VALOR</span>
                        <span>REALIZADO POR</span> <!-- Realizado por: Se foi por Cartão, Pix, Boleto, etc. -->
                        <span>BANCO</span> <!-- UTILIZAR UMA API DE BANCO (NOTA DEPOIS), caso o usuário utiliza alguma forma de pagamento que envolva o banco. -->
                        <span>SITUAÇÃO</span>
                    </div>
                    <div class="tabela-corpoInfo">
                        <!-- 
                        Um container onde mostrará todos os processos de recarga do cartão em colunas, o ID do procssso, o valor da recarga,
                        preço colocado, forma de pagamento por qual banco e o resultado do processo (aprovado ou recusado)
                        -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="src/script6.js"></script>
</body>

</html>
