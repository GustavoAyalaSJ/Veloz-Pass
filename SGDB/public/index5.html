<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga - Veloz Pass</title>
    <link rel="icon" type="image/png" href="Assets/Favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/style5.css">
</head>

<body>
    <div class="background-container">
        <header class="cabeçalho">
            <a href="/dashboard" class="logo-link">
                <div class="logotipo">
                    <img src="Assets/NewLogoWeb.png" alt="VelozPassLogo">
                </div>
            </a>
            <div class="header-actions">
                <button id="change-button" class="first-button" aria-label="escuro">
                    <i class="bi bi-brightness-high-fill"></i>
                </button>
                <div class="user-actions">
                    <div class="dropdown-container">
                        <button id="list-button" class="second-button" aria-label="Lista">
                            <i class="bi bi-list"></i>
                        </button>
                        <div class="dropdown-content" id="content-dropdown">
                            <a href="/carteira_digital" class="carteira-link"><i class="bi bi-credit-card"></i>Carteira
                                Digital</a>
                            <a href="/introduction" class="exit-link"><i class="bi bi-box-arrow-left"></i>Sair</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <h1 class="titulo-pagina-externo">RECARGA</h1>

            <div class="container-recarga">
                <div class="top-recarga">
                    <div class="top-group">
                        <h4>Formas de pagamento</h4>
                        <select>
                            <option>Selecione</option>
                            <!-- Opção de valor da carteira digital com duas possibilidades:
                    1. Se o usuário selecionar ela primeiro e depois valor, caso o valor seja insuficiente, mostre um alert dizendo "Valor Insuficiente, mostrando o valor disponivel no alert"
                    2. Se o usuário selecionar um valor primeiro se for insuficiente, está opção ficará desabilitada até colocar o valor suficiente. -->
                            <option>Cartão de Crédito</option>
                            <option>Cartão de Débito</option>
                            <option>PIX</option>
                            <option>Boleto</option>
                            <option>Cartão Internacional</option>
                        </select>
                    </div>

                    <div class="top-group valor">
                        <h4>Valor</h4>
                        <input type="text" placeholder="R$ 0,00">
                    </div>
                </div>

                <div class="card-recarga">
                    <section class="passo passo-1">
                        <h3>Passo 1</h3>

                        <div class="buscard-image">
                            <img src="Assets/Cartão-ideal.png" alt="JoinvilleCard">
                        </div>

                        <div class="confirm-card">
                            <h4>Informe o Nº do seu Cartão de Transporte</h4>
                            <input type="text" placeholder="00.00.00000000-00">

                            <h4>Confirme o Nº do seu Cartão de Transporte</h4>
                            <input type="text" placeholder="00.00.00000000-00">
                        </div>
                    </section>

                    <div class="divider"></div>

                    <section class="passo passo-2">
                        <h3>Passo 2</h3>

                        <div class="payment-information">
                            <!-- Um container onde o usuário irá colocar informações do cartão de passagem, colocar um valor predefinido ou definido para a recarga, porém
                    as informações do "form" serão diferentes conforme o método selecionado. -->
                        </div>
                    </section>
                </div>

                <!-- Botão -->
                <div class="action-area">
                    <button class="btn-prosseguir">PROSSEGUIR</button>
                </div>
            </div>
        </main>

    </div>
    <script src="src/script5.js"></script>
</body>

</html>
