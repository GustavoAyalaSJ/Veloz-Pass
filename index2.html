<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Veloz Pass</title>
    <link rel="icon" type="image/png" href="Assets/Favicon.png">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
    <div class="background-container">
        <header class="cabeçalho">
            <div class="logotipo">
                <img src="Assets/LogoWeb.png" alt="VelozLogo">
            </div>
            <div class="termos">
                Termos e Privacidade
            </div>
            <div class="user-actions">
                <div class="dropdown-container">
                    <button id="profile-button" class="icon-button" aria-label="Perfil">
                        <i class="bi bi-person-circle"></i>
                    </button>
                    <div class="dropdown-content" id="profile-dropdown">
                        <a href="index3.html" class="histórico-link">
                            <i class="bi bi-clock-history"></i> Histórico Geral
                        </a>
                        <a href="index4.html" class="carteira-link">
                            <i class="bi bi-credit-card"></i> Carteira Digital
                        </a>
                        <a href="index.html" class="exit-link">
                            <i class="bi bi-box-arrow-left"></i>Sair
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="welcome-text">Seja bem-vindo, usuário!</div>
            <div class="card-container">
                    <div class="carteira-container">
                        <p class="carteira-valor">Valor Disponível: R$ --.--</p>
                        <a href="index4.html" class="btn-carteira">Ir para Carteira Digital</a>
                    </div>
                    <a href="index5.html" class="recarga-container">
                        <span class="recarga-text">Realizar Recarga</span>
                    </a>
                    <div class="information-paybus">
                        <span class="info-title">Informação sobre valor da passagem</span>
                        <p class="info-content">PLACEHOLDER.</p>
                    </div>
                    <div class="recarga-process">
                        <span class="process-title">Últimas recargas</span>
                        <a href="index6.html" class="btn-process">Visualizar lista completa</a>
                    </div>
            </div>
        </main>

        <footer class="rodapé">
            <p>Veloz Pass © 2025 - Todos os direitos reservados</p>
        </footer>
    </div>
    <script src="src/script2.js"></script>
</body>

</html>
