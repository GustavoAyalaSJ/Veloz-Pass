<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga do Cartão - Veloz Pass</title>
    <link rel="icon" type="image/png" href="Assets/Favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
    <div class="background-container">
        <header class="cabeçalho">
            <div class="logotipo">
                <img src="Assets/LogoWeb.png" alt="VelozLogo">
            </div>
            <div class="termos">
                Termos e Políticas
            </div>
            <div class="user-actions">
                <div class="dropdown-container">
                    <button id="profile-button" class="icon-button" aria-label="Perfil">
                        <i class="bi bi-person-circle"></i>
                    </button>
                    <div class="dropdown-content" id="profile-dropdown">
                        <a href="index3.html" class="histórico-link"><i class="bi bi-clock-history"></i> Histórico Geral
                        </a>
                        <a href="index4.html" class="carteira-link"><i class="bi bi-credit-card"></i>"></i>Carteira
                            Digital</a>
                        <a href="index.html" class="exit-link"><i class="bi bi-box-arrow-left"></i>Sair</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="card-container">
                <form class="form-information">
                    <!-- 
                        Um container onde o usuário irá colocar informações do cartão de passagem, colocar um valor predefinido ou definido para a recarga, porém
                    as informações do "form" serão diferentes conforme o método selecionado 
                -->
                <button>Finalizar Recarga</button>
                </form>
            </div>
        </main>

        <div class="warning-box">
            <!-- Após finalizar a recarga, irá aparecer um mensagem em alert, dizendo... "Processando o pagamento, visualize através da nossa
                página inicial, pode demorar."-->
        </div>

        <div class="regenerateQR-Modal">
            <!-- Caso o método seja através de um banco virtual, irá aparecer um QR para usuário escanear e determinar o pagamento pelo
            banco online (Inter, Nubank, etc.) para recarga do cartão-->
        </div>
    </div>
</body>

</html>
