<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga - Veloz Pass</title>
    <link rel="icon" type="image/png" href="Assets/Favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="CSS/style5.css">
</head>

<body>
    <div class="background-container">
        <header class="cabeçalho">
            <a href="index2.html" class="logo-link">
                <div class="logotipo">
                    <img src="Assets/LogoWeb.png" alt="VelozPassLogo">
                </div>
            </a>
            <div class="user-actions">
                <div class="dropdown-container">
                    <button id="profile-button" class="icon-button" aria-label="Perfil">
                        <i class="bi bi-person-circle"></i>
                    </button>
                    <div class="dropdown-content" id="profile-dropdown">
                        <a href="index3.html" class="histórico-link"><i class="bi bi-clock-history"></i>Histórico
                            Geral</a>
                        <a href="index4.html" class="carteira-link"><i class="bi bi-credit-card"></i>Carteira
                            Digital</a>
                        <a href="index.html" class="exit-link"><i class="bi bi-box-arrow-left"></i>Sair</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <h1 class="titulo-pagina-externo">RECARGA</h1>
            <div class="container">
                <div class="buscard-image">
                    <img src="#" alt="JoinvilleCard">
                </div>
                <form class="form-information">
                    <aside>
                        <div class="confirm-card">
                            <h4>Digite o Nº do Cartão de Passagem</h4>
                            <input type="text" placeholder="Digite aqui.">
                            <h4>Confirme o Nº do Cartão de Passagem</h4>
                            <input type="text" placeholder="Digite aqui.">
                        </div>
                    </aside>
                    <div class="select-container">
                        <h4>Escolha uma forma de pagamento</h4>
                        <select>
                            <option>Selecione</option>
                            <!-- Opção de valor da carteira digital com duas possibilidades:
                            1. Se o usuário selecionar ela primeiro e depois valor, caso o valor seja insuficiente, mostre um alert dizendo "Valor Insuficiente, mostrando o valor disponivel no alert"
                        2. Se o usuário selecionar um valor primeiro se for insuficiente, está opção ficará desabilitada até colocar o valor suficiente. -->
                            <option>Cartão de Crédito</option>
                            <option>Cartão de Débito</option>
                            <option>PIX</option>
                            <option>Boleto</option>
                            <option>Cartão Internacional</option>
                        </select>
                    </div>
                    <div class="valor-display">
                        <h4>Coloque um valor</h4>
                        <input type="text" placeholder="R$ --.--">
                    </div>
                    <div class="payment-information">
                        <!-- Um container onde o usuário irá colocar informações do cartão de passagem, colocar um valor predefinido ou definido para a recarga, porém
                    as informações do "form" serão diferentes conforme o método selecionado. -->
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="src/script5.js"></script>
</body>

</html>
